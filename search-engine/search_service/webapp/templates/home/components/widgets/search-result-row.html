{% load m_tag %}
<div class="container mt-3">
  <div class="media border p-3">
    <img src="{% m_tag "image" %}" alt="{% m_tag "name" %}" class="mr-3 mt-3 rounded align-baseline" style="width:150px;height:150px;">
    <div class="media-body">
      <h4>
          <a style="color:inherit;" href="https://www.yelp.com/biz/{% m_tag "resturant_id" %}">
              {% m_tag "name" %}
          </a>
      </h4>
      <h5><small>$.<i>{% m_tag "cuisine" %}</i></small></h5>
      <p>{% include "home/components/widgets/rating.html" %} </p>      
      {% include "home/components/widgets/review-tag-cloud.html" %}
    </div>
    <div class="d-flex flex-column float-right">
      <div class="p-2" style="text-align:right;">{% m_tag "phone" %}</div>
      <div class="p-2" style="text-align:right;">{% m_tag "address" %}</div>
    </div>
  </div>
</div>
